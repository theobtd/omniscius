<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #accountInfo {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        select, input {
            margin: 5px 0;
            padding: 10px;
            width: 220px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>My Account</h1>
    <div id="accountInfo">Loading account information...</div>
    <div id="editForm" style="display: none;">
        <h2>Edit Account Information</h2>
        <label for="country">Country:</label>
        <select id="country" onchange="updateField('country', this.value)">
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="New Zealand">New Zealand</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select><br>
        
        <label for="fruit">Fruit Category:</label>
        <select id="fruit" onchange="updateField('fruit', this.value)">
            <option value="Apple">Apple</option>
            <option value="Pear">Pear</option>
            <option value="Grapes">Grapes</option>
            <option value="Strawberries">Strawberries</option>
        </select><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" oninput="validatePostalCode()" /><br>
        <span id="postalCodeError" class="error"></span>
    </div>
    <button id="logoutButton" onclick="logout()">Log out</button>
    <button id="dataButton" onclick="goToData()">Back to data</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:5d417050ef79e22e6b522c" // Replace with your actual app ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); // Initialize the database reference

        // Function to display account information
        function displayAccountInfo(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    // Only display the postal code input field; removed static display
                    document.getElementById('postalCode').value = userData.postalCode;
                    document.getElementById('country').value = userData.country;
                    document.getElementById('fruit').value = userData.fruit;

                    // Show the edit form
                    document.getElementById('editForm').style.display = 'block';
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
                document.getElementById('accountInfo').innerText = 'Failed to load account information.';
            });
        }

        // Function to validate postal code based on country
        function validatePostalCode() {
            const country = document.getElementById('country').value;
            const postalCode = document.getElementById('postalCode').value;
            const errorMessage = document.getElementById('postalCodeError');
            let isValid = true;

            // Clear previous error message
            errorMessage.innerText = '';

            switch (country) {
                case 'Australia':
                    isValid = /^\d{4}$/.test(postalCode);
                    break;
                case 'Canada':
                    isValid = /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/.test(postalCode);
                    break;
                case 'France':
                case 'Italy':
                case 'New Zealand':
                    isValid = /^\d{5}$/.test(postalCode);
                    break;
                case 'USA':
                    isValid = /^\d{5}$/.test(postalCode);
                    break;
                case 'UK':
                    // No specific format; always valid
                    isValid = true;
                    break;
                default:
                    isValid = false;
            }

            if (!isValid) {
                errorMessage.innerText = "Wrong format! Data isn't saved.";
            } else {
                updateField('postalCode', postalCode); // Update only if valid
            }
        }

        // Function to update fields in the database
        function updateField(field, value) {
            const userId = firebase.auth().currentUser.uid; // Get current user ID
            const updatedData = {};
            updatedData[field] = value;

            database.ref('users/' + userId).update(updatedData)
                .then(() => {
                    console.log(`${field} updated to ${value}`);
                })
                .catch((error) => {
                    console.error(`Error updating ${field}:`, error);
                });
        }

        // Function to log out the user
        function logout() {
            firebase.auth().signOut().then(() => {
                // Redirect to the login page
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        // Function to navigate back to the data page
        function goToData() {
            window.location.href = 'forecastEnglish.html';
        }

        // Check for current user and display their account information
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                displayAccountInfo(user.uid);
            } else {
                // Redirect to sign-in page if no user is signed in
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
