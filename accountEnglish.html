<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #accountInfo {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My Account</h1>
    <div id="accountInfo">Loading account information...</div>
    <button id="logoutButton" onclick="logout()">Log out</button>
    <button id="dataButton" onclick="goToData()">Back to data</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:5d417050ef79e22e6b522c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to display account information
        function displayAccountInfo(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    const accountInfo = `
                        <strong>Email:</strong> ${userData.email}<br>
                        <strong>Country:</strong> ${userData.country}<br>
                        <strong>Postal Code:</strong> ${userData.postalCode}<br>
                        <strong>Fruit Category:</strong> ${userData.fruit}
                    `;
                    document.getElementById('accountInfo').innerHTML = accountInfo;
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
                document.getElementById('accountInfo').innerText = 'Failed to load account information.';
            });
        }

        // Function to log out the user
        function logout() {
            firebase.auth().signOut().then(() => {
                // Redirect to the login page
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        // Function to navigate back to the data page
        function goToData() {
            window.location.href = 'forecastEnglish.html';
        }

        // Check for current user and display their account information
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                displayAccountInfo(user.uid);
            } else {
                // Redirect to sign-in page if no user is signed in
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
