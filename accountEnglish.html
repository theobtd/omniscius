<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Account</h1>
    <button id="logoutButton" onclick="logout()">Log out</button>
    <button id="dataButton" onclick="goToData()">Back to data</button>

    <script>
        // Function to log out the user
        function logout() {
            firebase.auth().signOut().then(() => {
                // Redirect to the login page
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        // Function to navigate back to the data page
        function goToData() {
            window.location.href = 'forecastEnglish.html';
        }
    </script>
</body>
</html>
