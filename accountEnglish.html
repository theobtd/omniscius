<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgSafe</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            align-items: center; /* Center items vertically */
            flex-direction: column; /* Column layout */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center; /* Center the title */
        }
        #accountBar {
            display: flex;
            justify-content: space-around; /* Space evenly around items */
            align-items: center;
            position: fixed; /* Fix it to the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Slightly taller for better touch targets */
            background-color: #fff; /* White background for contrast */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* Shadow for depth */
            z-index: 1000; /* Ensure it stays above other content */
        }
    
        #accountBar div {
            flex: 1; /* Equal width for all sections */
            text-align: center;
            padding: 10px;
            cursor: pointer; /* Indicate clickable items */
            transition: background-color 0.3s, color 0.3s;
        }
    
        #accountBar div:hover {
            background-color: #f0f0f0; /* Light background on hover */
        }
    
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #accountBar {
                height: 50px; /* Adjust height for smaller screens */
            }
        }
        
        #leftSection {
            background-color: #007BFF; /* Blue */
            color: white; /* Keep text white for contrast */
        }
        
        #middleSection {
            background-color: #28a745; /* Green */
            color: white; /* Keep text white for contrast */
        }
        
        #rightSection {
            background-color: #ffc107; /* Yellow */
            color: white; /* Keep text white for contrast */
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .red-button {
            background-color: #dc3545; /* Red color */
        }
        #accountInfo {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            text-align: center; /* Center the account info */
        }
        select, input {
            margin: 5px 0;
            padding: 10px;
            width: 220px;
            font-size: 16px;
            display: block; /* Ensure elements are block-level for centering */
            margin-left: auto;
            margin-right: auto; /* Center input and select elements */
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: center; /* Center error messages */
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
            text-align: center; /* Center loading indicator */
        }
        #logoutButton {
            align-self: center; /* Center logout button */
        }
    </style>
</head>
<body>
    <h1>Mon Compte</h1>
    <div id="loading">Chargement des données...</div>
    <div id="editForm" style="display: none;">
        <label for="country">Pays:</label>
        <select id="country" onchange="handleCountryChange()">
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Italy">Italia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select><br>
        
        <label for="fruit">Catégorie:</label>
        <select id="fruit" onchange="updateField('fruit', this.value)">
            <option value="Pomme">Pomme</option>
            <option value="TomateSalade">Tomate & Salade</option>
        </select><br>

        <label for="postalCode">Code Postal:</label>
        <input type="text" id="postalCode" oninput="validatePostalCodeInput()" /><br>
        <span id="postalCodeError" class="error"></span>
    </div>
    <button id="cancelMembershipButton" class="red-button" onclick="cancelMembership()">Me désinscrire</button>
    <button id="logoutButton" class="red-button" onclick="logout()">Me déconnecter</button>

    <div id="accountBar">
        <div id="leftSection" onclick="goToAccount()" aria-label="My Account">
            <i class="icon-account"></i> Mon Compte
        </div>
        <div id="middleSection" onclick="goToForecast()" aria-label="Forecast">
            <i class="icon-forecast"></i> Prévisions
        </div>
        <div id="rightSection" onclick="goToAlerts()" aria-label="Alerts">
            <i class="icon-alerts"></i> Alertes
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:5d417050ef79e22e6b522c" // Replace with your actual app ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); // Initialize the database reference

        // Function to display account information
        function displayAccountInfo(userId) {
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                if (userData) {
                    document.getElementById('postalCode').value = userData.postalCode;
                    document.getElementById('country').value = userData.country;
                    document.getElementById('fruit').value = userData.fruit;

                    // Show the edit form
                    document.getElementById('editForm').style.display = 'block';
                }
            }).catch((error) => {
                // Hide loading indicator on error
                document.getElementById('loading').style.display = 'none';
                console.error('Error fetching user data:', error);
                document.getElementById('accountInfo').innerText = 'Failed to load account information.';
            });
        }

        // Function to handle country change
        function handleCountryChange() {
            const newCountry = document.getElementById('country').value;
            const postalCode = document.getElementById('postalCode').value;
            const errorMessage = document.getElementById('postalCodeError');

            // Update the country in the database regardless of postal code validity
            updateField('country', newCountry);

            // Validate postal code based on the new country format
            if (!validatePostalCode(newCountry, postalCode)) {
                errorMessage.innerText = "Wrong format! Data isn't saved.";
            } else {
                errorMessage.innerText = ''; // Clear error if valid
                updateField('postalCode', postalCode); // Update postal code if valid
            }
        }

        // Function to validate postal code based on country
        function validatePostalCode(country, postalCodeValue) {
            let isValid = true;

            switch (country) {
                case 'Australia':
                    isValid = /^\d{4}$/.test(postalCodeValue);
                    break;
                case 'Canada':
                    isValid = /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/.test(postalCodeValue);
                    break;
                case 'France':
                case 'Italy':
                case 'New Zealand':
                    isValid = /^\d{5}$/.test(postalCodeValue);
                    break;
                case 'USA':
                    isValid = /^\d{5}$/.test(postalCodeValue);
                    break;
                case 'UK':
                    // No specific format; always valid
                    isValid = true;
                    break;
                default:
                    isValid = false;
            }

            return isValid;
        }

        // Function to validate postal code on input
        function validatePostalCodeInput() {
            const country = document.getElementById('country').value;
            const postalCode = document.getElementById('postalCode').value;
            const errorMessage = document.getElementById('postalCodeError');

            // Validate postal code based on the current country
            if (validatePostalCode(country, postalCode)) {
                errorMessage.innerText = ''; // Clear error if valid
                updateField('postalCode', postalCode); // Update only if valid
            } else {
                errorMessage.innerText = "Wrong format! Data isn't saved.";
            }
        }

        // Function to update fields in the database
        function updateField(field, value) {
            const userId = firebase.auth().currentUser.uid; // Get current user ID
            const updatedData = {};
            updatedData[field] = value;

            database.ref('users/' + userId).update(updatedData)
                .then(() => {
                    console.log(`${field} updated to ${value}`);
                })
                .catch((error) => {
                    console.error(`Error updating ${field}:`, error);
                });
        }

        // Function to log out the user
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        // Function to navigate back to the data page
        function goToForecast() {
            window.location.href = 'forecastEnglish.html';
        }

        function addNetworkAlert() {
            // Show the modal dialog
            document.getElementById('infoModal').style.display = 'block';
        }

        function goToAlerts() {
            window.location.href = 'NetworkAlerts.html';
        }

        // Function for the cancel membership button
        function cancelMembership() {
            window.location.href = 'account_deletion.html'; // Redirect to account_deletion page
        }

        // Check for current user and display their account information
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                displayAccountInfo(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
