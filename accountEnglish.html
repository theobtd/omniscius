<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Account</h1>
    <button id="logoutButton" onclick="logout()">Log out</button>
    <button id="dataButton" onclick="goToData()">Back to data</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example" // Replace with your actual app ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to log out the user
        function logout() {
            firebase.auth().signOut().then(() => {
                // Redirect to the login page
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        // Function to navigate back to the data page
        function goToData() {
            window.location.href = 'forecastEnglish.html';
        }
    </script>
</body>
</html>
