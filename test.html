<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuta Absoluta Prediction Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tuta Absoluta Prediction Test</h1>
    <button id="predictButton">Get Prediction</button>
    <div id="result"></div>

    <script>
        document.getElementById('predictButton').addEventListener('click', async () => {
            // Generate random data
            const data = {
                tempmin_5days: Math.random() * 30, // Random min temperature
                tempmax_5days: Math.random() * 30 + 10, // Random max temperature
                humidity_5days: Math.random() * 100, // Random humidity
                precip_5days: Math.random() * 50 // Random precipitation
            };

            try {
                const response = await fetch('https://theoagri.pythonanywhere.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('result').innerText = `Risk Level: ${result.risk}`;
            } catch (error) {
                console.error('Error fetching prediction:', error);
                document.getElementById('result').innerText = 'Error fetching prediction';
            }
        });
    </script>
</body>
</html>
