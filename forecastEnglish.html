<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 20px;
        }
        #accountButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #accountButton:hover {
            background-color: #0056b3;
        }
        #header {
            width: 100%;
            text-align: center; /* Center the text */
            margin-top: 20px; /* Remove any default margin */
        }
        #riskLevels {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
        }
        .riskCard {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .riskCard:hover {
            transform: scale(1.05);
        }
        .riskCard.low {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .riskCard.medium {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        .riskCard.high {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <button id="accountButton" onclick="goToAccount()">My Account</button>
    <h1 id="header"></h1>
    <div id="weatherData" style="display: none;">Loading weather data...</div>
    <div id="riskLevels"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example" // Replace with your actual app ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to check for current user and display their info
        auth.onAuthStateChanged((user) => {
            if (user) {
                displayUserInfo(user.uid);
            } else {
                // Optionally redirect to sign-in page
                window.location.href = 'signup.html'; // Redirect if no user is signed in
            }
        });

        function displayUserInfo(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    // Update header with fruit on one line and postal code, country on another
                    document.getElementById('header').innerHTML = `${userData.fruit}<br>${userData.postalCode}, ${userData.country}`;
                    getWeatherData(userData.postalCode, userData.country); // Pass country as well
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
            });
        }

        async function getCoordinates(postalCode, country) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=${country}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: data[0].lat, lon: data[0].lon };
                } else {
                    throw new Error('Postal code not found.');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
                document.getElementById('weatherData').innerText = 'Failed to retrieve coordinates.';
                throw error;
            }
        }

        async function getWeatherData(postalCode, country) {
            const apiKey = "0d29cda32c62a77dc63c47f21f8dcbdf"; // Your actual OpenWeatherMap API key

            try {
                const { lat, lon } = await getCoordinates(postalCode, country);
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                // Fetch current weather data
                const currentResponse = await fetch(currentWeatherUrl);
                if (!currentResponse.ok) {
                    throw new Error('Failed to fetch weather data');
                }
                const currentData = await currentResponse.json();

                // Fetch forecast data
                const forecastResponse = await fetch(forecastUrl);
                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                const forecastData = await forecastResponse.json();

                // Extract necessary data for risk calculations
                const totalRain = forecastData.list.reduce((acc, item) => acc + (item.rain ? item.rain['3h'] || 0 : 0), 0);
                const averageTemp = forecastData.list.reduce((acc, item) => acc + item.main.temp, 0) / forecastData.list.length;
                const minTemp = Math.min(...forecastData.list.map(item => item.main.temp_min));
                const maxTemp = Math.max(...forecastData.list.map(item => item.main.temp_max));
                const averageHumidity = forecastData.list.reduce((acc, item) => acc + item.main.humidity, 0) / forecastData.list.length;

                // Calculate and display risk levels
                displayRiskLevels(totalRain, averageTemp, minTemp, maxTemp, averageHumidity);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherData').innerText = 'Failed to load weather data.';
            }
        }

        function displayRiskLevels(totalRain, averageTemp, minTemp, maxTemp, averageHumidity) {
            const riskLevels = {
                'Puceron Cendr√©': calculatePuceroncendreRisk(totalRain, averageTemp),
                'Carpocapse': calculateCarpocapseRisk(minTemp, averageTemp),
                'Acarien Rouge': calculateAcarienrougeRisk(minTemp, maxTemp, totalRain),
                'Tavelure': calculateTavelureRisk(averageTemp, minTemp),
                'Feu Bacterien': calculateFeubacterienRisk(minTemp, maxTemp),
            };
        
            let riskHtml = '';  // Initialize an empty string for the risk cards
            for (const category in riskLevels) {
                const riskLevel = riskLevels[category].toLowerCase();
                riskHtml += `
                    <div class="riskCard ${riskLevel}">
                        <strong>${category.charAt(0).toUpperCase() + category.slice(1)}</strong><br>
                        Risk Level: ${riskLevels[category]}
                    </div>
                `;
            }
            document.getElementById('riskLevels').innerHTML = riskHtml;
        }

        function calculatePuceroncendreRisk(tempmax, tempmin, averageTemp, averageHumidity, totalRain) {
            if (tempmax <= 18.74) {
                if (totalRain <= 1.08) {
                    if (totalRain <= 0.42) {
                        return 'Normal'; // class: normal
                    } else {
                        return 'High'; // class: high
                    }
                } else {
                    return 'Normal'; // class: normal
                }
            } else {
                if (tempmin <= 10.05) {
                    if (averageHumidity <= 65.40) {
                        if (tempmax <= 20.51) {
                            if (averageTemp <= 10.64) {
                                return 'High'; // class: high
                            } else {
                                return 'Normal'; // class: normal
                            }
                        } else {
                            return 'High'; // class: high
                        }
                    } else {
                        if (averageHumidity <= 70.77) {
                            if (averageTemp <= 17.26) {
                                return 'Normal'; // class: normal
                            } else {

                            }
                        } else {

                                    return 'Normal'; // class: normal
                                } else {
                                    return 'High'; // class: high
                                }
                            } else {
                                if (totalRain <= 43.42) {
                                    if (averageTemp <= 16.31) {
                                        if (totalRain <= 2.26) {
                                            if (tempmin <= 7.26) {
                                                return 'High'; // class: high
                                            } else {
                                                return 'Normal'; // class: normal
                                            }
                                        } else {
                                            return 'High'; // class: high
                                        }
                                    } else {
                                        if (averageHumidity <= 76.19) {
                                            return 'High'; // class: high
                                        } else {
                                            return 'Normal'; // class: normal
                                        }
                                    }
                                } else {
                                    return 'Normal'; // class: normal
                                }
                            }
                        }
                    }
                } else {
                    if (averageHumidity <= 63.61) {
                        return 'Normal'; // class: normal
                    } else {
                        if (tempmax <= 29.82) {
                            if (averageHumidity <= 76.89) {

                            } else {
                                if (averageTemp <= 17.49) {
                                    return 'Normal'; // class: normal
                                } else {
                                    return 'High'; // class: high
                                }
                            }
                        } else {
                            return 'High'; // class: high
                        }
                    }
                }
            }
        }
        
        function calculateCarpocapseRisk(minTemp, averageHumidity, totalRain, maxTemp, averageTemp) {
            if (minTemp <= 7.41) {
                return 'Normal'; // equivalent to 'medium'
            } else if (minTemp > 7.41) {
                if (averageHumidity <= 41.92) {
                    return 'Normal'; // equivalent to 'medium'
                } else {
                    if (averageHumidity <= 68.17) {
                        if (totalRain <= 14.09) {
                            if (maxTemp <= 33.34) {
                                return 'High';
                            } else {
                                if (averageTemp <= 25.36) {
                                    if (averageHumidity <= 62.63) {
                                        return 'Normal'; // equivalent to 'medium'
                                    } else {
                                        return 'High';
                                    }
                                } else {
                                    if (minTemp <= 19.68) {
                                        return 'High';
                                    } else {
                                        if (totalRain <= 0.37) {
                                            return 'Normal'; // equivalent to 'medium'
                                        } else {
                                            return 'High';
                                        }
                                    }
                                }
                            }
                        } else {
                            return 'Normal'; // equivalent to 'medium'
                        }
                    } else {
                        if (averageHumidity <= 69.99) {
                            return 'Normal'; // equivalent to 'medium'
                        } else {
                            if (totalRain <= 38.83) {
                                return 'High';
                            } else {
                                return 'Normal'; // equivalent to 'medium'
                            }
                        }
                    }
                }
            }
        }

        function calculateAcarienrougeRisk(minTemp, maxTemp, totalRain) {
            const conditionsMet = [
                minTemp > 20,
                maxTemp < 25,
                totalRain > 50,
            ].filter(Boolean).length;

            if (conditionsMet === 3) return 'High';
            if (conditionsMet === 2) return 'Medium';
            return 'Low';
        }

        function calculateTavelureRisk(averageTemp, minTemp) {
            const conditionsMet = [
                averageTemp > 22,
                minTemp > 18,
            ].filter(Boolean).length;

            if (conditionsMet === 2) return 'High';
            if (conditionsMet === 1) return 'Medium';

            // Decision tree logic based on your model's output
            if (averageTemp <= 18.97) {
                if (averageHumidity <= 81.26) {
                    if (averageTemp <= 14.73) {

                                return 'High'; // class: high
                            } else {
                                return 'Normal'; // class: normal
                            }
                        } else {
                            return 'High'; // class: high
                        }
                    } else {
                        if (totalRain <= 11.31) {
                            if (maxTemp <= 26.66) {
                                if (maxTemp <= 21.76) {
                                    return 'High'; // class: high
                                } else {
                                    if (minTemp <= 9.46) {
                                        return 'Normal'; // class: normal
                                    } else {
                                        if (averageTemp <= 17.68) {
                                            return 'High'; // class: high
                                        } else {
                                            return 'Normal'; // class: normal
                                        }
                                    }
                                }
                            } else {
                                return 'High'; // class: high
                            }
                        } else {
                            return 'High'; // class: high
                        }
                    }
                } else {
                    return 'Normal'; // class: normal
                }
            } else {
                if (averageHumidity <= 65.53) {
                    return 'Normal'; // class: normal
                } else {
                    if (averageHumidity <= 68.63) {
                        return 'High'; // class: high
                    } else {
                        return 'Normal'; // class: normal
                    }
                }
            }
        }

        // Function to navigate to account page
        function goToAccount() {
            window.location.href = 'accountEnglish.html';
        }
    </script>
</body>
</html>
