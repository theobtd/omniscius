<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 20px;
        }
        #accountButton {
            margin-top: auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #accountButton:hover {
            background-color: #0056b3;
        }
        #riskLevels {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .riskCard {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .riskCard:hover {
            transform: scale(1.05);
        }
        .riskCard.low {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .riskCard.medium {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        .riskCard.high {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1 id="header">Weather Data</h1>
    <div id="weatherData" style="display: none;">Loading weather data...</div>
    <div id="riskLevels"></div>
    <button id="accountButton" onclick="goToAccount()">My Account</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example" // Replace with your actual app ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to check for current user and display their info
        auth.onAuthStateChanged((user) => {
            if (user) {
                displayUserInfo(user.uid);
            } else {
                // Optionally redirect to sign-in page
                window.location.href = 'signup.html'; // Redirect if no user is signed in
            }
        });

        function displayUserInfo(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('header').innerText = `Weather Data for: ${userData.postalCode}`;
                    getWeatherData(userData.postalCode, userData.country); // Pass country as well
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
            });
        }

        async function getCoordinates(postalCode, country) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=${country}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: data[0].lat, lon: data[0].lon };
                } else {
                    throw new Error('Postal code not found.');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
                document.getElementById('weatherData').innerText = 'Failed to retrieve coordinates.';
                throw error;
            }
        }

        async function getWeatherData(postalCode, country) {
            const apiKey = "0d29cda32c62a77dc63c47f21f8dcbdf"; // Your actual OpenWeatherMap API key

            try {
                const { lat, lon } = await getCoordinates(postalCode, country);
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                // Fetch current weather data
                const currentResponse = await fetch(currentWeatherUrl);
                if (!currentResponse.ok) {
                    throw new Error('Failed to fetch weather data');
                }
                const currentData = await currentResponse.json();

                // Fetch forecast data
                const forecastResponse = await fetch(forecastUrl);
                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                const forecastData = await forecastResponse.json();

                // Extract necessary data for risk calculations
                const totalRain = forecastData.list.reduce((acc, item) => acc + (item.rain ? item.rain['3h'] || 0 : 0), 0);
                const averageTemp = forecastData.list.reduce((acc, item) => acc + item.main.temp, 0) / forecastData.list.length;
                const minTemp = Math.min(...forecastData.list.map(item => item.main.temp_min));
                const maxTemp = Math.max(...forecastData.list.map(item => item.main.temp_max));

                // Calculate and display risk levels
                displayRiskLevels(totalRain, averageTemp, minTemp, maxTemp);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherData').innerText = 'Failed to load weather data.';
            }
        }

        function displayRiskLevels(totalRain, averageTemp, minTemp, maxTemp) {
            const riskLevels = {
                acariens: calculateAcariensRisk(totalRain, averageTemp),
                carpocapse: calculateCarpocapseRisk(minTemp, averageTemp),
                puceron: calculatePuceronRisk(minTemp, maxTemp, totalRain),
                zeuz√®re: calculateZeuzereRisk(averageTemp, minTemp),
                cochenilles: calculateCochenillesRisk(minTemp, maxTemp),
            };

            let riskHtml = '<strong></strong><br>';
            for (const category in riskLevels) {
                const riskLevel = riskLevels[category].toLowerCase();
                riskHtml += `
                    <div class="riskCard ${riskLevel}">
                        <strong>${category.charAt(0).toUpperCase() + category.slice(1)}</strong><br>
                        Risk Level: ${riskLevels[category]}
                    </div>
                `;
            }
            document.getElementById('riskLevels').innerHTML = riskHtml;
        }

        function calculateAcariensRisk(totalRain, averageTemp) {
            if (totalRain < 10 && averageTemp > 20) return 'High';
            if (totalRain < 10 || averageTemp > 20) return 'Medium';
            return 'Low';
        }

        function calculateCarpocapseRisk(minTemp, averageTemp) {
            if (minTemp > 16) return 'High';
            if (minTemp <= 16 && averageTemp > 20) return 'Medium';
            return 'Low';
        }

        function calculatePuceronRisk(minTemp, maxTemp, totalRain) {
            const conditionsMet = [
                minTemp > 20,
                maxTemp < 25,
                totalRain > 50,
            ].filter(Boolean).length;

            if (conditionsMet === 3) return 'High';
            if (conditionsMet === 2) return 'Medium';
            return 'Low';
        }

        function calculateZeuzereRisk(averageTemp, minTemp) {
            const conditionsMet = [
                averageTemp > 22,
                minTemp > 18,
            ].filter(Boolean).length;

            if (conditionsMet === 2) return 'High';
            if (conditionsMet === 1) return 'Medium';
            return 'Low';
        }

        function calculateCochenillesRisk(minTemp, maxTemp) {
            const conditionsMet = [
                minTemp > 21,
                maxTemp < 29,
            ].filter(Boolean).length;

            if (conditionsMet === 2) return 'Low';
            if (conditionsMet === 1) return 'Medium';
            return 'High';
        }

        // Function to navigate to account page
        function goToAccount() {
            window.location.href = 'accountEnglish.html';
        }
    </script>
</body>
</html>
