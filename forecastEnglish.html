<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #userInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #333;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="userInfo">Loading user info...</div>
    <h1 id="header">Weather Data</h1>
    <div id="weatherData">Loading weather data...</div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example" // Replace with your actual app ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Function to display user info
        function displayUserInfo(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('userInfo').innerHTML = `
                        Fruit: ${userData.fruit}<br>
                        Country: ${userData.country}<br>
                        Postal Code: ${userData.postalCode}
                    `;
                    document.getElementById('header').innerText = `Weather Data for: ${userData.postalCode}`;
                    getWeatherData(userData.postalCode); // Automatically fetch weather data
                }
            }).catch((error) => {
                console.error('Error fetching user data:', error);
            });
        }

        // Check for current user and display their info
        auth.onAuthStateChanged((user) => {
            if (user) {
                displayUserInfo(user.uid);
            } else {
                document.getElementById('userInfo').innerText = 'No user signed in.';
                // Optionally redirect to sign-in page
                window.location.href = 'signup.html'; // Redirect if no user is signed in
            }
        });

        async function getCoordinates(postalCode) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=France&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: data[0].lat, lon: data[0].lon };
                } else {
                    throw new Error('Postal code not found.');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
                document.getElementById('weatherData').innerText = 'Failed to retrieve coordinates.';
                throw error;
            }
        }

        async function getWeatherData(postalCode) {
            try {
                const { lat, lon } = await getCoordinates(postalCode);
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=YOUR_API_KEY&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=YOUR_API_KEY&units=metric`;

                const currentResponse = await fetch(currentWeatherUrl);
                const currentData = await currentResponse.json();

                const temperature = currentData.main.temp;
                const humidity = currentData.main.humidity;
                const rain = currentData.rain ? currentData.rain['1h'] : 0;

                const forecastResponse = await fetch(forecastUrl);
                const forecastData = await forecastResponse.json();

                let totalRain = 0;
                let totalTemp = 0;
                let maxTemp = -Infinity;
                let minTemp = Infinity;
                let count = 0;

                forecastData.list.forEach(item => {
                    const temp = item.main.temp;
                    totalTemp += temp;
                    count++;

                    if (item.main.temp_max > maxTemp) maxTemp = item.main.temp_max;
                    if (item.main.temp_min < minTemp) minTemp = item.main.temp_min;
                    if (item.rain) totalRain += item.rain['3h'] || 0;
                });

                const averageTemp = totalTemp / count;

                document.getElementById('weatherData').innerHTML = `
                    Current Temperature: ${temperature} 째C<br>
                    Humidity: ${humidity} %<br>
                    Rain (last 1h): ${rain} mm<br><br>
                    <strong>5-Day Forecast:</strong><br>
                    Total Forecasted Rain: ${totalRain} mm<br>
                    Average Temperature: ${averageTemp.toFixed(2)} 째C<br>
                    Max Temperature: ${maxTemp} 째C<br>
                    Min Temperature: ${minTemp} 째C
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
    </script>
</body>
</html>
