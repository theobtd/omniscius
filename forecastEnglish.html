        async function getCoordinates(postalCode, country) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=${country}&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: data[0].lat, lon: data[0].lon };
                } else {
                    throw new Error('Postal code not found.');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
                document.getElementById('weatherData').innerText = 'Failed to retrieve coordinates.';

        async function getWeatherData(postalCode, country) {
            const apiKey = "0d29cda32c62a77dc63c47f21f8dcbdf"; // Your actual OpenWeatherMap API key

            try {
                const { lat, lon } = await getCoordinates(postalCode, country);
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                // Fetch current weather data
                const currentResponse = await fetch(currentWeatherUrl);
                if (!currentResponse.ok) {
                    throw new Error('Failed to fetch weather data');
                }
                const currentData = await currentResponse.json();

                // Display last updated time

                document.getElementById('lastUpdated').innerText = `Dernière mise à jour: ${lastUpdated}`;

                // Fetch forecast data

                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                const forecastData = await forecastResponse.json();

                // Extract necessary data for risk calculations

                const maxTemp = Math.max(...forecastData.list.map(item => item.main.temp_max));

            }
