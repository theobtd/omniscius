<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive French Regions Map</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #map-container {
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            background-color: white;
            margin-top: 20px;
        }
        .region {
            cursor: pointer;
            transition: fill 0.2s;
        }
        #instructions {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>French Regions Map</h1>
    <p id="instructions">Click on a region to cycle its color (green → yellow → red).</p>
    <div id="map-container">
        <svg id="france-map" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
            <!-- All regions start with fill="green" -->
            <path class="region" id="Occitanie" fill="green" d="M778.860009,1121.936328l2.952464-82.668992l106.288704-50.191888l45.763197-73.811601-25.095948-26.572178-231.768428-94.478842h-54.620579L454.088965,1068.791975l324.771044,53.144353Z" />
            <path class="region" id="Centre_Val_de_Loire" fill="green" d="M761.145225,563.920628l.000002-177.147841-129.908419-85.621458-53.144353,22.143481-8.857392,63.477976-67.906674,126.955953l103.33624,97.431312l91.526385,8.857392l64.954211-56.096815Z" />
            <path class="region" id="Hauts_de_France" fill="green" d="M715.382032,23.619712L861.529006,162.38552L799.527257,301.151329L761.145226,271.62669L648.951598,259.816834l-.000001-88.57392-26.572177-20.667248L648.951592,44.286959l66.43044-20.667247Z" />
            <path class="region" id="Bretagne" fill="green" d="M99.793284,323.294811L235.606629,286.38901l23.619712,28.048407l115.146097,8.857392l35.429568,19.191014l2.952463,64.954208L291.703444,466.48931L105.698211,386.772782l26.572176-29.524639-32.477103-33.953332Z" />
            <path class="region" id="PACA" fill="green" d="M888.101177,989.075448l171.242914,50.191887L1180.395116,932.97863l14.762325-44.286961h-59.049286l-5.904928-59.04928-44.28696-38.382032-90.050147,59.04928l13.286082,38.382032h-100.383775l25.095952,26.572178-45.763202,73.811601Z" />
            <path class="region" id="Ile_de_France" fill="green" d="M648.951592,259.816834L761.145225,271.62669l38.382031,29.52464-2.952464,56.096817-35.429568,29.524639-129.908417-85.621457q23.619714-38.38203,17.714785-41.334495Z" />
            <path class="region" id="Auvergne_Rhone_Alpes" fill="green" d="M908.768426,885.739206L677,794.212822l19.191016-174.195378l64.954209-56.096813l85.621456,82.668991l188.957699-26.57218l56.096815-8.857393l38.382031,121.051024-44.28696,59.04928-90.050147,59.049279l13.286082,38.382032-100.383775-2.952458Z" />
            <path class="region" id="Normandie" fill="green" d="M622.379416,150.575665l26.572177,20.667248-.000001,88.573922-17.714786,41.334495-53.144354,22.14348-8.857392,63.477975-159.433058-44.286961-35.429568-19.191015-29.524641-140.242042l50.191888,2.952464l17.714784,41.334497l88.573921,8.857392l121.05103-85.621455Z" />

            <path class="region" id="Grand_Est" fill="green" d="M1195.157436,268.674227L861.529002,162.385521L799.527258,301.15133l-2.952465,56.096818L967.817705,457.631923l138.765808,8.857392l44.286959-14.76232l44.286964-183.052768Z" />
        </svg>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const regions = document.querySelectorAll('.region');
            const colorCycle = {
                'green': 'yellow',
                'yellow': 'red',
                'red': 'green'
            };

            regions.forEach(region => {
                region.addEventListener('click', function() {
                    // Get the current fill color from the attribute
                    let currentColor = this.getAttribute('fill');
                    // Determine the next color
                    let nextColor = colorCycle[currentColor];
                    // Update the fill attribute
                    this.setAttribute('fill', nextColor);
                });
            });
        });
    </script>
</body>
</html>
