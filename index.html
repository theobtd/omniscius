<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Weather Data</h1>
    <form id="searchForm" onsubmit="return false;">
        <input type="text" id="postalCode" placeholder="Enter postal code (e.g., 84250)" required>
        <input type="submit" value="Get Weather" onclick="getWeatherData()">
    </form>
    <div id="weatherData">Loading weather data...</div>

    <script>
        const apiKey = '0d29cda32c62a77dc63c47f21f8dcbdf';

        async function getCoordinates(postalCode) {
            const url = `https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=France&format=json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: data[0].lat, lon: data[0].lon };
                } else {
                    throw new Error('Postal code not found.');
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
                document.getElementById('weatherData').innerText = 'Failed to retrieve coordinates.';
                throw error;
            }
        }

        async function getWeatherData() {
            const postalCode = document.getElementById('postalCode').value;

            try {
                const { lat, lon } = await getCoordinates(postalCode);
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                const currentResponse = await fetch(currentWeatherUrl);
                const currentData = await currentResponse.json();

                const temperature = currentData.main.temp;
                const humidity = currentData.main.humidity;
                const rain = currentData.rain ? currentData.rain['1h'] : 0;

                const forecastResponse = await fetch(forecastUrl);
                const forecastData = await forecastResponse.json();

                let totalRain = 0;
                let totalTemp = 0;
                let maxTemp = -Infinity;
                let minTemp = Infinity;
                let count = 0;

                forecastData.list.forEach(item => {
                    const temp = item.main.temp;
                    totalTemp += temp;
                    count++;

                    if (item.main.temp_max > maxTemp) maxTemp = item.main.temp_max;
                    if (item.main.temp_min < minTemp) minTemp = item.main.temp_min;
                    if (item.rain) totalRain += item.rain['3h'] || 0;
                });

                const averageTemp = totalTemp / count;

                document.getElementById('weatherData').innerHTML = `
                    Current Temperature: ${temperature} 째C<br>
                    Humidity: ${humidity} %<br>
                    Rain (last 1h): ${rain} mm<br><br>
                    <strong>5-Day Forecast:</strong><br>
                    Total Forecasted Rain: ${totalRain} mm<br>
                    Average Temperature: ${averageTemp.toFixed(2)} 째C<br>
                    Max Temperature: ${maxTemp} 째C<br>
                    Min Temperature: ${minTemp} 째C
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
    </script>
</body>
</html>
