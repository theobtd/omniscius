<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omniscius</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0; /* Only vertical margin */
            width: 100%; /* Full width */
            max-width: 300px; /* Max width for better appearance */
        }
        #message {
            color: red;
        }
        #signinForm {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items */
            width: 100%; /* Full width for the form */
            max-width: 300px; /* Limit max width */
        }
    </style>
</head>
<body>
    <h1>Omniscius</h1>
    <div id="message"></div>
    
    <form id="signinForm" onsubmit="return false;">
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Mot de passe" required>
        <input type="submit" value="Se connecter" onclick="signIn()">
    </form>
    
    <p>Pas encore membre? <a href="create_account.html">Cliquez ici pour le devenir</a>.</p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29.appspot.com",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example" // Replace with your actual app ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Function to sign in
        async function signIn() {
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect to forecastEnglish.html on successful sign-in
                window.location.href = 'forecastEnglish.html';
            } catch (error) {
                document.getElementById('message').innerText = error.message;
            }
        }
    </script>
</body>
</html>
