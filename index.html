<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #weatherData {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Weather Data for Le Thor, France</h1>
    <div id="weatherData">Loading weather data...</div>

    <script>
        const apiKey = '0d29cda32c62a77dc63c47f21f8dcbdf';
        const lat = 43.925; // Latitude for Le Thor
        const lon = 5.056; // Longitude for Le Thor

        async function fetchWeatherData() {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                const tempMin = data.main.temp_min;
                const tempMax = data.main.temp_max;
                const groundLevel = data.main.grnd_level || 'N/A';
                const rain = data.rain ? data.rain['1h'] : 0;

                document.getElementById('weatherData').innerHTML = `
                    Temperature: ${temperature} °C<br>
                    Humidity: ${humidity} %<br>
                    Min Temperature: ${tempMin} °C<br>
                    Max Temperature: ${tempMax} °C<br>
                    Ground Level: ${groundLevel} m<br>
                    Rain (last 1h): ${rain} mm
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherData').innerText = 'Failed to load data.';
            }
        }

        fetchWeatherData();
    </script>
</body>
</html>
