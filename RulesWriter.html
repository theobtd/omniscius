<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Input for Carpocapse</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Input Carpocapse Rules</h1>
    <textarea id="rulesInput" placeholder="Paste your model-output rules here..."></textarea>
    <button id="submitButton">Submit Rules</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to process and submit rules
        document.getElementById('submitButton').addEventListener('click', async () => {
            const rulesText = document.getElementById('rulesInput').value;
            const rulesArray = parseRules(rulesText);
            await submitRulesToFirebase(rulesArray);
        });

        // Function to parse rules from input text
        function parseRules(rulesText) {
            const lines = rulesText.trim().split('\n');
            const rules = {};
            let conditionCount = 1;

            for (const line of lines) {
                const condition = {};
                const parts = line.split('|---').map(part => part.trim());
                
                if (parts.length > 1) {
                    const conditionDetails = parts.slice(1).join('|---');
                    const conditions = conditionDetails.split('class:');
                    const classification = conditions[1].trim();
                    const attributes = conditions[0].split('\n').map(attr => attr.trim()).filter(Boolean);

                    attributes.forEach(attr => {
                        const [key, value] = attr.split(' '); // Simplified parsing; adjust if necessary
                        condition[key] = value;
                    });

                    condition.classification = classification;
                    rules[`condition${conditionCount}`] = condition;
                    conditionCount++;
                }
            }
            return rules;
        }

        // Function to submit rules to Firebase
        async function submitRulesToFirebase(rules) {
            try {
                await database.ref('pests/carpocapse/rules').set(rules);
                alert('Rules submitted successfully!');
            } catch (error) {
                console.error('Error submitting rules:', error);
                alert('Failed to submit rules.');
            }
        }
    </script>
</body>
</html>
