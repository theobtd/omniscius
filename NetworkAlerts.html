<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Alerts</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #accountBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
        }
        #leftSection, #rightSection {
            flex: 1;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #leftSection {
            background-color: #007BFF;
        }
        #rightSection {
            background-color: #28a745;
        }
        #addAlertButton {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #alertSelect {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Hello World!</h1>

    <select id="alertSelect">
        <option value="">Select an option</option>
        <option value="Pomme - Carpocapse">Pomme - Carpocapse</option>
        <option value="Pomme - Puceron Cendré">Pomme - Puceron Cendré</option>
        <option value="Pomme - Tavelure">Pomme - Tavelure</option>
        <option value="Pomme - Feu Bacterien">Pomme - Feu Bacterien</option>
        <option value="Maraichage - Adventice">Maraichage - Adventice</option>
        <option value="Maraichage - Sclerotinia">Maraichage - Sclerotinia</option>
        <option value="Maraichage - Punaise Nesidiocoris">Maraichage - Punaise Nesidiocoris</option>
    </select>

    <button id="addAlertButton" onclick="addNetworkAlert()">Signaler infestation</button>

    <div id="accountBar">
        <div id="leftSection" onclick="goToAccount()">
            Mon Compte
        </div>
        <div id="rightSection" onclick="goToForecast()">
            Prévisions
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        function goToAccount() {
            window.location.href = 'accountEnglish.html';
        }

        function goToForecast() {
            window.location.href = 'forecastEnglish.html';
        }

        async function addNetworkAlert() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const selectedOption = document.getElementById('alertSelect').value;
        
                try {
                    // Fetch user's postal code
                    const snapshot = await database.ref('users/' + userId).once('value');
                    const userData = snapshot.val();
                    const postalCode = userData ? userData.postalCode : "Unknown";
        
                    const newAlert = {
                        timestamp: Date.now(),
                        postalCode: postalCode // Include postal code in alert
                    };
        
                    // Reference to the product category under NetworkAlerts
                    const alertsRef = database.ref('NetworkAlerts/' + selectedOption);
        
                    // Push the new alert to the specific product category
                    await alertsRef.push(newAlert); // This automatically creates a unique key
        
                    alert("Network alert added successfully!");
                    document.getElementById('alertSelect').value = ""; // Reset dropdown
                } catch (error) {
                    console.error("Error adding alert: ", error);
                }
            } else {
                alert("User not logged in.");
            }
        }
    </script>
</body>
</html>
