<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgSafe</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #topBar {
            width: 100%;
            background-color: #C2D6C9;
            color: #3D5B3E;
            text-align: center; /* Center text */
            padding: 15px 0; /* Vertical padding */
            font-size: 24px; /* Larger font size for the logo */
            font-weight: bold;
        }
        h1 {
            color: #333;
        }
        #accountBar {
            display: flex;
            justify-content: space-around; /* Space evenly around items */
            align-items: center;
            position: fixed; /* Fix it to the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Slightly taller for better touch targets */
            background-color: #fff; /* White background for contrast */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* Shadow for depth */
            z-index: 1000; /* Ensure it stays above other content */
        }
    
        #accountBar div {
            flex: 1; /* Equal width for all sections */
            text-align: center;
            padding: 10px;
            cursor: pointer; /* Indicate clickable items */
            transition: background-color 0.3s, color 0.3s;
        }
    
        #accountBar div:hover {
            background-color: #f0f0f0; /* Light background on hover */
        }
    
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #accountBar {
                height: 50px; /* Adjust height for smaller screens */
            }
        }
        
        #leftSection {
            background-color: #007BFF; /* Blue */
            color: white; /* Keep text white for contrast */
        }
        
        #middleSection {
            background-color: #28a745; /* Green */
            color: white; /* Keep text white for contrast */
        }
        
        #rightSection {
            background-color: #ffc107; /* Yellow */
            color: white; /* Keep text white for contrast */
        }
        #addAlertButton {
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #alertSelect {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
        table {
            border-collapse: collapse; /* Collapse borders */
            width: 80%; /* Width of the table */
            margin-top: 20px; /* Margin above the table */
        }

        th, td {
            border: 1px solid #ddd; /* Border for the table cells */
            padding: 8px; /* Padding inside cells */
            text-align: center; /* Align text to the center */
            width: 22%; /* Set column width to 22% */
        }
        
        th {
            background-color: #f2f2f2; /* Background color for header */
            font-weight: bold; /* Bold text for header */
        }
        
        tr:hover {
            background-color: #f5f5f5; /* Highlight row on hover */
        }
        #tableContainer {
            max-height: calc(100vh - 250px); /* Adjust height based on accountBar and other elements */
            overflow-y: auto; /* Enable vertical scrolling */
            width: 80%; /* Set width of the container */
            margin-top: 20px; /* Margin above the container */
            border: 1px solid #ddd; /* Optional: Add border for better visibility */
            background-color: white; /* Optional: Set background color */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
        }
        #alertsTable {
            width: 100%; /* Make table take full width of the container */
            margin: 0; /* Remove default margin */
            border-collapse: collapse;
        }
    </style>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="topBar">AgSafe</div>
    
    <select id="alertSelect" onchange="displayAlerts(this.value)">
        <option value="">Select an option</option>
        <option value="Pomme - Carpocapse" selected>Pomme - Carpocapse</option>
        <option value="Pomme - Puceron Cendré">Pomme - Puceron Cendré</option>
        <option value="Pomme - Tavelure">Pomme - Tavelure</option>
        <option value="Pomme - Feu Bacterien">Pomme - Feu Bacterien</option>
        <option value="Salade - Adventice">Salade - Adventice</option>
        <option value="Tomate - Sclerotinia">Tomate - Sclerotinia</option>
        <option value="Tomate - Punaise Nesidiocoris">Tomate - Punaise Nesidiocoris</option>
        <option value="Tomate - Botrytis">Tomate - Botrytis</option>
    </select>

    <button id="addAlertButton" onclick="addNetworkAlert()">Signaler infestation</button>

    <div id="tableContainer">
        <table id="alertsTable">
            <thead>
                <tr>
                    <th>Code postal</th>
                    <th>Date</th>
                    <th>Commentaires</th>
                </tr>
            </thead>
            <tbody>
                <!-- Alert data will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="accountBar">
        <div id="leftSection" onclick="goToAccount()" aria-label="My Account">
            <i class="icon-account"></i> Mon Compte
        </div>
        <div id="middleSection" onclick="goToForecast()" aria-label="Forecast">
            <i class="icon-forecast"></i> Prévisions
        </div>
        <div id="rightSection" onclick="goToAlerts()" aria-label="Alerts">
            <i class="icon-alerts"></i> Alertes
        </div>
    </div>

    <div id="infoModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
        <div style="background: white; margin: 15% auto; padding: 20px; width: 300px; border-radius: 5px;">
            <h2>Informations Supplémentaires</h2>
            <textarea id="additionalInfo" rows="4" maxlength="240" placeholder="Ajoutez une note publique (max 240 caractères)"></textarea>
            <br><br>
            <button onclick="submitAlert()">Valider</button>
            <button onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_7hMxk4IPshKVrAGFC4OpqNj9uFFQp5Y",
            authDomain: "omniscius-7bf29.firebaseapp.com",
            databaseURL: "https://omniscius-7bf29-default-rtdb.firebaseio.com",
            projectId: "omniscius-7bf29",
            storageBucket: "omniscius-7bf29",
            messagingSenderId: "24281922885",
            appId: "1:24281922885:web:example"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Pre-select option and display alerts on page load
        window.onload = function() {
            const defaultOption = "Pomme - Carpocapse";
            document.getElementById('alertSelect').value = defaultOption; // Set the selected option
            displayAlerts(defaultOption); // Display alerts for the default option
        };

        function goToAccount() {
            window.location.href = 'accountEnglish.html';
        }

        function goToForecast() {
            window.location.href = 'forecastEnglish.html';
        }

        function addNetworkAlert() {
            // Show the modal dialog
            document.getElementById('infoModal').style.display = 'block';
        }

        function goToAlerts() {
            window.location.href = 'NetworkAlerts.html';
        }

        async function submitAlert() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const selectedOption = document.getElementById('alertSelect').value;
                const additionalInfo = document.getElementById('additionalInfo').value;
        
                try {
                    // Fetch user's postal code
                    const snapshot = await database.ref('users/' + userId).once('value');
                    const userData = snapshot.val();
                    const postalCode = userData ? userData.postalCode : "Unknown";
        
                    const newAlert = {
                        timestamp: Date.now(),
                        postalCode: postalCode, // Include postal code in alert
                        additionalInfo: additionalInfo // Add additional info
                    };
        
                    // Reference to the product category under NetworkAlerts
                    const alertsRef = database.ref('NetworkAlerts/' + selectedOption);
        
                    // Push the new alert to the specific product category
                    await alertsRef.push(newAlert);
        
                    alert("Votre signalement à été renseigné avec succès - merci !");
                    closeModal(); // Close modal after submission
                } catch (error) {
                    console.error("Error adding alert: ", error);
                }
            } else {
                alert("User not logged in.");
            }
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('additionalInfo').value = ''; // Clear the textarea
        }
        
        async function displayAlerts(productCategory) {
            if (!productCategory) {
                // Clear the table if no category is selected
                const tableBody = document.getElementById('alertsTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';
                return;
            }
        
            const alertsRef = database.ref('NetworkAlerts/' + productCategory);
            const tableBody = document.getElementById('alertsTable').getElementsByTagName('tbody')[0];
            
            // Clear existing table rows
            tableBody.innerHTML = '';
        
            // Fetch alerts for the selected category
            const snapshot = await alertsRef.once('value');
            const alertsArray = [];
        
            snapshot.forEach(childSnapshot => {
                alertsArray.push(childSnapshot.val());
            });
        
            // Reverse the alerts array to display in reverse order
            alertsArray.reverse();
        
            // Populate the table with the reversed array
            alertsArray.forEach(alertData => {
                const row = tableBody.insertRow();
        
                const postalCodeCell = row.insertCell(0);
                const timestampCell = row.insertCell(1);
                const additionalInfoCell = row.insertCell(2); // New cell for additional info
        
                postalCodeCell.textContent = alertData.postalCode;
                timestampCell.textContent = new Date(alertData.timestamp).toLocaleDateString(); // Format timestamp to show only date
                additionalInfoCell.textContent = alertData.additionalInfo || ""; // Display additional info
            });
        }
    </script>
</body>
</html>
