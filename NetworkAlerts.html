<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Alerts</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #accountBar {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center vertically */
            position: absolute; /* Position it at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Set a height for the bar */
        }
        
        #leftSection {
            flex: 1; /* Take up equal space */
            background-color: #007BFF; /* Color for the left section */
            color: white;
            padding: 10px; /* Padding for better spacing */
            cursor: pointer; /* Pointer for clickable account */
            text-align: center; /* Center text */
        }
        
        #rightSection {
            flex: 1; /* Take up equal space */
            background-color: #28a745; /* Color for the right section */
            color: white;
            padding: 10px; /* Padding for better spacing */
            text-align: center; /* Center text */
            cursor: default; /* Default cursor for alertes, no functionality yet */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>

    <div id="accountBar">
        <div id="leftSection" onclick="goToAccount()">
            Mon Compte
        </div>
        <div id="rightSection" onclick="goToForecast()">
            Pr√©visions
        </div>
    </div>

    <script>
        function goToAccount() {
            window.location.href = 'accountEnglish.html';
        }

        function goToForecast() {
            window.location.href = 'forecastEnglish.html';
        }
    </script>
</body>
</html>
